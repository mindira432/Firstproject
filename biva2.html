<style>


.login-section{
          margin:0 auto;
          background-color: white;
          padding: 25px 50px;
          width: 35%;
          -webkit-box-shadow: 0px 0px 14px -4px #000000; 
          box-shadow: 0px 0px 14px -4px #000000;
          min-width: 400px;
      }
      .btn-login{
          width: 100%;
      }
      .logo-section{
          border-radius: 4px;
          margin:0 auto;
          width: 40%;
          font-size: 30px;
          margin-top: 50px;
      }
      @media  only screen and (max-width: 600px) {
          .top-text{
              display: none;
          }
      }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="logo-section d-flex justify-content-center"> 
                    <p> <span>A C P O W E R</span></h3></p></div>
                    <div class="align-self-center login-section">
                        <p align="center">Registration</p>
                        <div class="text-danger" align="center"></div>

                    <form method="POST" action="http://127.0.0.1:8000/login">
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="Name" class="form-control" id="examleInputName" placeholder="Enter name">
                 </div>
                
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email Address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPassworld">Confirm Password</label>
                            <input type="confirm password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm Password">
                        </div>
                         <div class="form-group row mb-0">
                            <div class="col-md-12 ">
                                <button type="submit" class="btn btn-primary  btn-login">
                                    Register
                                </button>
                            </div>
                         </div>
                      </form>
            </div>
        </div>
      </div>

      <!--row-->
    <!--container-->
